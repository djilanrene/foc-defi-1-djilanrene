<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carte de Profil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="https://api.iconify.design/material-symbols:person-check-rounded.svg?color=%233be63b" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <article class="profile-card">
      <!-- =================================== -->
      <!-- EN-TÊTE DE LA CARTE (INFOS PROFIL)  -->
      <!-- =================================== -->
      <header class="profile-card__header">
        <button class="profile-card__edit-btn"><a href="https://github.com/djilanrene/" target="_blank">Edit</a></button>

        <div class="profile-card__avatar-container">
          <!-- L'image de profil est positionnée de manière absolue par rapport à ce conteneur -->
          <img
            src="./assets/images/profile.png"
            alt="Photo de profil"
            class="profile-card__avatar"
          />
        </div>

        <div class="profile-card__user-info">
          <h2 class="user-info__name">René DJILAN</h2>
          <p class="user-info__bio">Développeur Frontend</p>
        </div>
      </header>

      <!-- =================================== -->
      <!-- PIED DE PAGE DE LA CARTE (STATS)    -->
      <!-- =================================== -->
      <footer class="profile-card__footer">
        <div class="profile-card__actions">
          <button class="profile-card__follow-btn"><a href="https://bento.me/foc-togo" target="_blank">Suivre</a></button>
        </div>
        <ul class="profile-card__stats">
          <li class="stat">
            <span class="stat__value">521</span>
            <span class="stat__label">Followers</span>
          </li>
          <li class="stat">
            <span class="stat__value">325</span>
            <span class="stat__label">Following</span>
          </li>
          <li class="stat">
            <span class="stat__value">984</span>
            <span class="stat__label">Likes</span>
          </li>
        </ul>
      </footer>
    </article>
  </body>
  <footer>
      Développé par
      <a href="https://github.com/djilanrene/" target="_blank">Junior</a> -
      Copyright&copy; 2025
</footer>
</html>
